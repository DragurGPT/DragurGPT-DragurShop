<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkt | NEO-WEAR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="logo" href="/index.html">
        <img src="/assets/logo/logo.svg" alt="NEO-WEAR Logo">
        <span>NEO-WEAR</span>
      </a>
      <div class="nav-links" id="navLinks">
        <a href="/index.html">Home</a>
        <a href="/shop.html">Shop</a>
        <a href="/checkout.html">Checkout</a>
      </div>
      <div class="cart-badge" id="cartBadge">
        <span>Cart</span>
        <span class="cart-count" id="cartCount">0</span>
      </div>
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="section">
    <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem;">
      <div class="card fade-element" id="productMedia">
        <img id="productImage" alt="Produktbild">
      </div>
      <div class="fade-element">
        <p class="badge" id="productCategory"></p>
        <h1 id="productName">Produkt</h1>
        <p id="productDescription">Beschreibung</p>
        <p class="price" id="productPrice"></p>
        <div style="margin: 1rem 0;">
          <label for="sizeSelect">Größe auswählen</label>
          <select id="sizeSelect">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>
        <button class="cta-btn" id="addToCartBtn">Add to Cart</button>
        <p id="addFeedback" style="opacity:0; transition: opacity 0.4s ease; margin-top:0.5rem; color:#2d2d2d;">Hinzugefügt!</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Adaptive fabrics. Clean gradients. Responsive micro-interactions.</p>
  </footer>

  <script src="/js/cart.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/product.js"></script>
</body>
</html>
